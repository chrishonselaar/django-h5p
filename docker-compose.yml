# Docker Compose for H5P LTI Provider
# 
# This sets up the H5P server for integration with Django.
# The Django app itself is typically run separately (development server or your own container).

services:
  h5p-server:
    build:
      context: ./h5p-server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - H5P_BASE_URL=http://localhost:3000
      - DJANGO_URL=http://host.docker.internal:8000
      - H5P_DATA_PATH=/data/h5p
    volumes:
      # Persistent storage for H5P content and libraries
      - h5p_data:/data/h5p
      # For development: mount local h5p directory instead
      # - ./h5p-server/h5p:/data/h5p
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  h5p_data:
    driver: local
